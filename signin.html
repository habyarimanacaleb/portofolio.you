<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin form</title>
    <link rel="stylesheet" href="sign.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <nav class="nav-bar">
        <div class="my-logo">
          <h1>CALEB</h1>
        </div>
        <ul id="navigation-menu" class="nav-links">
          <li id="home"><a href="index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li id="service"><a href="#services">Services</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
        </ul>
        <div id="toggle-button">
            <i id="close-btn" class="fa fa-times" aria-hidden="true"></i>
            <i id="togg-btn" class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </nav>
      <h1 style="text-align: center; margin-top: 30px; color: tomato; text-decoration: underline 8px black;">SIGN IN</h1>
    <div class="register-form">
        
        <form id="signForm">
           
            <div class="input-form">
            <label for="email"><i class="fa-solid fa-envelope"></i></label>
            <input type="email" id="email" name="email" placeholder="Email" autocomplete="false" required>
            </div>
            
            <div class="input-form">
            <label for="password"><i class="fa-solid fa-lock"></i></label>
            <input type="password" id="password" name="password" placeholder="password" autocomplete="false" required>
             </div>
            
           <div id="submit-btn">
            <button type="submit">Sign In</button>
             </div>
             
        </form>
       
    </div>
    <div class="errors">
        <div id="email-error"></div>
       <div id="pssd-error"></div>
    </div>
    <footer>
        <p>
            Powered by Caleb Copyright &copy; 2024   </p>
            <div class="contact">
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                <i class="fa fa-twitter-square" aria-hidden="true"></i>
            </div>
    </footer>
    <script>
        document.getElementById('service').addEventListener('click',function(event){
  event.preventDefault();

  window.location.href = './services.html'
})
    </script>
    <script src="sign.js"></script>
    <script src="main.js"></script>
</body>
</html>
